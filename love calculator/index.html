<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-gradient-to-r w-full h-full from-pink-300 to-red-400 flex items-center justify-center min-h-screen"
  >
    <div class="relative max-w-[95%]">
      <!-- Floating Hearts Animation -->
      <div class="absolute inset-0 flex justify-center space-x-4 animate-pulse">
        <span class="text-pink-400 text-4xl animate-bounce">❤️</span>
        <span class="text-red-500 text-5xl animate-pulse">💖</span>
        <span class="text-pink-400 text-4xl animate-bounce">💕</span>
      </div>

      <form
        method="post"
        action="http://localhost:3000/"
        class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md text-center transform transition-all duration-500 border-4 border-pink-500"
      >
        <h1 class="text-4xl font-extrabold text-pink-700 animate-pulse">
          💕 Love Calculator 💕
        </h1>
        <p style="font-family: 'Dancing Script', cursive" class="text-pink-700 mt-3 text-xl md:text-2xl">
          Find out your love compatibility in seconds!
        </p>

        <div class="mt-6 space-y-4">
          <input
            required
            autocomplete="off"
            name="user"
            type="text"
            placeholder="Your Name"
            class="w-full px-5 py-3 border-2 border-pink-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-pink-500 text-gray-700 shadow-lg"
          />
          <input
            required
            autocomplete="off"
            name="crush"
            type="text"
            placeholder="Partner's Name"
            class="w-full px-5 py-3 border-2 border-pink-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-pink-500 text-gray-700 shadow-lg"
          />
        </div>

        <button
          type="submit"
          class="mt-6 w-full bg-gradient-to-r from-pink-500 to-red-500 hover:from-red-500 hover:to-pink-500 text-white py-3 rounded-xl font-bold text-lg shadow-lg transform transition-all duration-300 hover:scale-110"
        >
          💘 Calculate Love % 💘
        </button>
      </form>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
