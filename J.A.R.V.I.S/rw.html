<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 text-cyan-300">
    <span class="w-40 h-40 block">
      <img src="./frontend/public/images/svg/weather-svgs/sunny.svg" />
    </span>

    <script>
      let conditions = [
        "sunny",
        "clear",
        "cloudy",
        "mist",
        "overcast",
        "partly-cloudy-day",
        "partly-cloudy-night",
        "snow",
        "rain",
        "fog",
      ];

      for (let i = 1; i < conditions.length; i++) {
        let span = document.createElement("span");
        span.classList.add("w-40", "h-40", "block");

        let img = document.createElement("img");
        img.src = `./frontend/public/images/svg/weather-svgs/${conditions[i]}.svg`;

        span.append(img);
        document.body.append(span);
        document.body.classList.add(
          "w-full",
          "h-screen",
          "flex",
          "items-center",
          "justify-center"
        );
      }
    </script>
  </body>
</html>
