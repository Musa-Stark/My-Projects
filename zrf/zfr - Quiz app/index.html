<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex">
    <div class="container flex">
      <h1>Quiz app</h1>
      <div class="QuizNmbr flex">
        <p class="quizNo">Quiz # <span id="quizNmbrr">1</span>/60:</p>
      </div>
      <p class="quiz">Which is your full name:</p>
      <div class="optionsGroup flex">
        <span class="option flex" id="option1">Musa Khan</span>
        <span class="option flex" id="option2">Musa Shah</span>
        <span class="option flex" id="option3">Muhammad Musa</span>
        <span class="option flex" id="option4">Musa stark</span>
      </div>
      <div class="buttons flex">
        <button class="button" type="submit" id="resultBtn">Result</button>
        <button class="button" type="submit" id="nextBtn">Next</button>
      </div>
    </div>

    <script src="quizzes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
